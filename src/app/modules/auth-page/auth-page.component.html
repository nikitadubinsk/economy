<div class="account_section">
  <h1 class="tui-space_bottom-6 tui-text_h1">Авторизация</h1>
  <form [formGroup]="authForm" class="tui-space_top-12 tui-row">
    <div class="tui-col_8">
      <div class="tui-form__row tui-space_bottom-6">
        <tui-input formControlName="login" tuiTextfieldCleaner="true">
          Логин<span class="tui-required"></span>
        </tui-input>
        <tui-error
          [error]="[] | tuiFieldError | async"
          class="login__error"
          formControlName="login"
        ></tui-error>
      </div>
      <div class="tui-form__row tui-space_bottom-6">
        <tui-input-password
          formControlName="password"
          tuiTextfieldCleaner="true"
        >
          Пароль<span class="tui-required"></span>
        </tui-input-password>
        <tui-error
          [error]="[] | tuiFieldError | async"
          class="password__error"
          formControlName="password"
        ></tui-error>
      </div>
      <div class="tui-form__row">
        <button
          class="max-width"
          type="submit"
          tuiButton
          [disabled]="authForm.invalid"
          automation-id="save-button"
          (click)="onSubmit()"
          [showLoader]="(loading$ | async) || false"
        >
          Авторизоваться
        </button>
      </div>
      <br />
      <a tuiLink routerLink="/registration" class="tui-space_top-4"
        >Еще не зарегистрированы? Пора это исправить! →</a
      >
      <br />
      <a tuiLink routerLink="/reset" class="tui-space_top-2"
        >Забыли пароль? Его можно восставновить</a
      >
    </div>
  </form>
</div>
