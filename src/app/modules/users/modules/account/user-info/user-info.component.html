<div *tuiLet="name$ | async as name">


<tui-loader [showLoader]="true" size="xxl" *ngIf="loader$ | async; else userInfo"></tui-loader>

<ng-template #userInfo>
  <div *tuiLet="info$ | async as info" class="user_account">
    <div class="user_account-photo">
      <tui-avatar
        [rounded]="true"
        [text]="name || ''"
        size="xxl"
      ></tui-avatar>
    </div>
    <div class="user_account-text">
        <h2 class="tui-text_h3 tui-space_bottom-4">{{ name }}</h2>
            <p class="tui-text_body-xl">Адрес электронной почты: {{ info?.email }}</p>
            <p class="tui-text_body-xl">
                Дата рождения: {{ info?.date | date: 'dd.MM.yyyy' }}
            </p>
    </div></div
></ng-template>
</div>
