<form [formGroup]="moneyBoxForm">
  <div class="tui-row tui-row_sme">
    <div class="tui-col_12">
       <h3 class="tui-form__header tui-form__header_margin-top_none">
        {{ title }}
      </h3> 
      <div class="tui-form__row">
        <tui-input-number
          formControlName="sum"
          decimal="never"
          [step]="1"
          [min]="0"
        >
          Сумма
          <span class="tui-required"></span>
        </tui-input-number>
         <tui-error
          formControlName="sum"
          [error]="[] | tuiFieldError | async"
        ></tui-error> 
      </div>
      <div class="tui-form__buttons">
        <button
          size="l"
          tuiButton
          type="button"
          class="tui-form__button"
          [disabled]="moneyBoxForm.invalid"
          (click)="editMoneyBox()"
        >
          {{title}}
        </button>
      </div>
    </div>
  </div>
</form>
